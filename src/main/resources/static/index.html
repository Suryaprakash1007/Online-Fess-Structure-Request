<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PSNA College Portal</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #334155;
    }

    body {
      background-color: #f9fafb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      line-height: 1.6;
    }

    /* Header */
    header {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgb(100 116 139 / 0.1);
      padding: 1.5rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-weight: 700;
      font-size: 1.75rem;
      color: #2563eb; /* Blue-600 */
      letter-spacing: 0.05em;
      user-select: none;
    }

    nav a.login-btn {
      font-weight: 600;
      background-color: #2563eb;
      color: #ffffff;
      padding: 0.625rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-size: 1rem;
      box-shadow: 0 4px 10px rgb(37 99 235 / 0.35);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    nav a.login-btn:hover,
    nav a.login-btn:focus {
      background-color: #1e40af; /* Blue-800 */
      box-shadow: 0 6px 15px rgb(30 64 175 / 0.5);
      outline: none;
    }

    /* Main Hero */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6rem 1.5rem;
      background-color: #f9fafb;
    }

    .hero {
      max-width: 720px;
      text-align: center;
      background-color: #ffffff;
      padding: 3.5rem 3rem;
      border-radius: 1rem;
      box-shadow: 0 12px 24px rgb(100 116 139 / 0.1);
      user-select: none;
    }

    .hero h1 {
      font-size: 2.75rem;
      font-weight: 800;
      color: #1e293b; /* Slate-800 */
      margin-bottom: 1rem;
      letter-spacing: 0.03em;
    }

    .hero p {
      font-size: 1.125rem;
      font-weight: 500;
      color: #475569; /* Slate-600 */
      max-width: 520px;
      margin: 0 auto;
      line-height: 1.5;
      letter-spacing: 0.01em;
    }

    /* Footer */
    footer {
      background-color: #f3f4f6;
      text-align: center;
      padding: 1.5rem 2rem;
      font-size: 0.9rem;
      color: #64748b; /* Slate-500 */
      user-select: none;
      border-top: 1px solid #e5e7eb;
    }

    /* Responsive */
    @media (max-width: 640px) {
      header {
        flex-direction: column;
        gap: 1rem;
        padding: 1.25rem 1.5rem;
      }

      .logo {
        font-size: 1.5rem;
      }

      nav a.login-btn {
        padding: 0.5rem 1.25rem;
        font-size: 0.95rem;
      }

      main {
        padding: 4rem 1rem;
      }

      .hero {
        padding: 2.5rem 2rem;
        border-radius: 0.75rem;
        max-width: 95%;
      }

      .hero h1 {
        font-size: 2rem;
      }

      .hero p {
        font-size: 1rem;
      }

      footer {
        font-size: 0.85rem;
        padding: 1rem 1rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">PSNA College</div>
    <nav>
      <a href="login.html" class="login-btn">Login</a>
    </nav>
  </header>

  <main>
    <div class="hero">
      <h1>Welcome to PSNA College Portal</h1>
      <p>Explore fee structure, notices, and campus information all in one place.</p>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PSNA College. All rights reserved.</p>
  </footer>
</body>

</html>
