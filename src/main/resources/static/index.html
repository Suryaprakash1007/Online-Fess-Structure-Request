<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PSNA College Portal</title>
    <link rel="stylesheet" href="index.css">    
</head>
<body>
    <header>
        <div class="logo">PSNA College</div>
        <nav>
            <a href="login.html" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <div class="hero-content">
                <h1>Welcome to PSNA College Portal</h1>
                <p>Explore fee structure, notices, and campus information all in one place.</p>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-number">5,000+</div>
                <div class="stat-label">Students</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">120+</div>
                <div class="stat-label">Faculty</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">25+</div>
                <div class="stat-label">Programs</div>
            </div>
            <div class="stat-item">
                <div class="stat-number">35+</div>
                <div class="stat-label">Years</div>
            </div>
        </div>

        
    </main>

    <footer>
        <p>&copy; 2025 PSNA College. All rights reserved.</p>
    </footer>

    <div class="notification">
        <i class="fas fa-info-circle"></i>
        <p>Welcome to the new PSNA College Portal! Explore our enhanced features.</p>
    </div>

    <script>
        // Simple JavaScript to remove the notification after 5 seconds
        setTimeout(() => {
            const notification = document.querySelector('.notification');
            if (notification) {
                notification.style.animation = 'slideIn 0.6s ease reverse';
                setTimeout(() => notification.remove(), 600);
            }
        }, 5000);
    </script>
</body>
</html>
